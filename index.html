<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiBool</title>

    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">

</head>
<body>
    <header>
        <div class="upgrade flex">
            <ul>
                <li>
                    <a href="#">effettua l'upgrade</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="menu-left flex flex-column">
        <div class="nav-top flex flex-column">
            <figure>
                <img src="./assets/img/logo.svg" alt="">
            </figure>
            <ul>
                <li>
                    <a href="">
                        <img src="./assets/img/home.svg" alt="">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./assets/img/search.svg" alt="">
                        <span>Cerca</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./assets/img/libreria.svg" alt="">
                        <span>La tua libreria</span>
                    </a>
                </li>
            </ul>
            
            <div class="playlist flex flex-column">
                <ul>
                    <li>
                        <span class="im-white">Playlist</span>
                    </li>
                    <li>
                        <span>
                            <i class="fa-solid fa-plus"></i>
                        </span>
                        Crea playlist
                    </li>
                    <li>
                        Nome playlist
                    </li>
                    <li>
                        Nome playlist
                    </li>
                    <li>
                        Nome playlist
                    </li>
                    <li>
                        Nome playlist
                    </li>
                    <li>
                        Nome playlist
                    </li>
                    <li>
                        Nome playlist
                    </li>
                    <li>
                        Nome playlist
                    </li>
                </ul>
            </div>    
        </div>

        <nav class="nav-bottom flex flex-column">
            <ul>
                <li>
                    <a href="">
                        <img src="./assets/img/download.svg" alt="download">
                        <span>Installa app</span>
                    </a>
                </li>
                <hr>
                <li>
                    <a href="">
                        <img src="./assets/img/profile.svg" alt="profile">
                        <span>John Doe</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main></main>

    <footer>
        <div class="footer">
            <div class="media-player flex">
                <div class="song flex">
                    <figure>
                        <img src="./assets/img/sinister.jpeg" alt="sinister">
                    </figure>
    
                    <div>
                        <div>
                            <span class="im-white">Sinister</span>
                        </div>
                        <div class="name">
                            <span>Brano</span>
                            <span>Nome</span>
                        </div>
                    </div>
    
                    <div class="name">
                        <span>
                            <i class="fa-regular fa-heart"></i>
                        </span>
                        <span>
                            <i class="fa-regular fa-folder"></i>
                        </span>
                    </div>
                </div>

                <div class="media-player-center flex flex-column">
                    <div class="action-menu flex">
                        <i class="fa-solid fa-shuffle"></i>                        
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>     
                        <i class="fa-solid fa-forward-step"></i>   
                        <i class="fa-solid fa-arrow-rotate-right"></i>               
                    </div>
                    <div class="duration flex">
                        <span>0:25</span>
                        <input type="range">
                        <span>4:35</span>
                    </div>
                </div>
                <div class="media-player-right flex">
                    <i class="fa-solid fa-list-ul"></i>                    
                    <i class="fa-solid fa-desktop"></i>                    
                    <i class="fa-solid fa-volume-high"></i>                    
                    <input type="range">
                </div>
            </div>  
        </div>
    </footer>
</body>
</html>
